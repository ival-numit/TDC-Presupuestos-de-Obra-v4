<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF → Excel (Presupuestos)</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 20px}
      .card{border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
      h1{margin:0 0 12px}
      .hint{color:#6b7280;margin:6px 0 18px}
      input[type=file]{padding:10px;border:1px dashed #9ca3af;border-radius:8px;width:100%}
      button{margin-top:14px;padding:12px 16px;border:0;border-radius:8px;background:#4f46e5;color:white;cursor:pointer;font-weight:600}
      button:hover{background:#4338ca}
      footer{margin-top:18px;color:#6b7280;font-size:12px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PDF → Excel (Presupuestos)</h1>
      <p class="hint">Sube uno o varios <b>PDF</b>. Descargarás directamente <code>presupuesto_bd.xlsx</code>.</p>
      <form method="post" action="/convertir" enctype="multipart/form-data">
        <input type="file" name="files" accept=".pdf" multiple required />
        <button type="submit">Convertir y descargar Excel</button>
      </form>
      <footer>© 2025</footer>
    </div>
  </body>
</html>
